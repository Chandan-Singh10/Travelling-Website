<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">MakemyTrip</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">

                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heding">Location</h2>
                        <p>#1001 MDA Colony, Meerut, I.E Partapur</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heding">Email</h2>
                        <p>chandansinghcs9536@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone-volume fa-3x text-red"></i>
                        <h2 class="text-gray md-heding">Call</h2>
                        <p>+919536464091</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>

                <form action="" class="company-form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions and concerns by filling out the contact form below
                    </p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Message</label>
                        <textarea name="" id="textarea"></textarea>
                    </div>
                    <button class="form-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="ftr">
        <div class="social-media">
            <i class="fa-brands fa-meta fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2023, All Right Reserved. </p>
    </footer>
